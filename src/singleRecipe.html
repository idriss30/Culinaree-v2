<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="discover delicious recipes" />
    <meta name="description" content="recipes websites" />

      referrerpolicy="no-referrer"

    <title>Culinaree All in one recipes</title>

  <body>
    <header>
      <nav>
        <div class="navigation__top">
          <a href="/"><span class="brand">Culinaree</span></a>
          <div class="follow">
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>

        <ul>
          <li class="nav__link" id="european">European</li>

          <li class="align-center nav__link" id="vegetarian">Vegeterian</li>

          <li class="align-right nav__link" id="italian">Italian</li>

          <li class="nav__link" id="spanish">Spanish</li>

          <li class="align-center nav__link" id="american">American</li>

          <li class="align-right nav__link" id="asian">Asian</li>
        </ul>
      </nav>
    </header>
    <div class="loading">
      <div class="loading__container"></div>
    </div>
    <main>
      <section class="selected__recipe">
        <div class="selected__recipe__container">
          <div class="selected__recipe__presentation">
            <div class="selected__recipe__presentation-title"></div>
            <div class="selected__recipe__presentation-summary"></div>
          </div>
          <h3>Ingredients</h3>
          <div class="selected__recipe__ingredients"></div>
          <h4>Cooking instructions</h4>
          <div class="selected__recipe__instructions">
            <ol></ol>
          </div>
          <div class="selected__recipe__winePairing"></div>
          <div class="article__button">
            <button class="article__button-back">
              <i class="fas fa-hand-point-left"></i> back
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer__container">
        <div class="footer__social__media">
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"

          ></a>

            href="https://www.instagram.com"
            target="_blank"

            href="https://www.twitter.com"
